apiVersion: apps/v1 
kind: Deployment
metadata:
  namespace: rokhnamespace
  name: nginx-deployment
  labels:
    app: nginx

spec:
  replicas: 2
  paused: false 
  selector:
    matchLabels:
      app: nginx

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: web
          image: nginx:1.18
          ports:
            - containerPort: 80
          # Probs
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 120
            periodSeconds: 5
            failureThreshold: 5
            successThreshold: 1

          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
            successThreshold: 1

          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
            successThreshold: 5



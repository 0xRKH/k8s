apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: failureresdep
  name: failureresdep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: failureresdep
  template:
    metadata:
      labels:
        app: failureresdep
    spec:
      containers:
      - image: nginx
        name: nginx
        resources:
          requests:
            memory: "200Gi"
            cpu: "20"
